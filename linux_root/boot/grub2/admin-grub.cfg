### BEGIN /etc/grub.d/00_header ###
insmod ntfs
insmod fat
insmod ext2
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ ${prev_saved_entry} ]; then
  set saved_entry=${prev_saved_entry}
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z ${boot_once} ]; then
    saved_entry=${chosen}
    save_env saved_entry
  fi
}
insmod ext2
set root='(/dev/sdb,1)'
search --no-floppy --fs-uuid --set eea94051-b78d-46af-9519-cd02aaf6b34a
set locale_dir=($root)/grub2/locale
set lang=en
insmod gettext
set timeout=5
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/01_quakecon_bg ###
insmod ext2
insmod font
loadfont /unicode.pf2
insmod vbe
insmod gfxterm
insmod png
insmod tga
set gfxmode=640x480x32
set gfxpayload=keep
terminal_output gfxterm
use_bg=true
background_image /qcsre32.tga
### END /etc/grub.d/01_quakecon_bg ###

