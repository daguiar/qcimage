### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ ${prev_saved_entry} ]; then
  set saved_entry=${prev_saved_entry}
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z ${boot_once} ]; then
    saved_entry=${chosen}
    save_env saved_entry
  fi
}
insmod ext2
insmod altcmp
set root='(/dev/sda,3)'
search --no-floppy --fs-uuid --set 450c9565-7424-44e5-ad88-857d516e2a95
set locale_dir=($root)/boot/grub2/locale
set lang=en
insmod gettext
if sleep --interruptible 2; then
	set timeout=0
fi

# QCImage Logic
insmod fat
insmod ntfs
insmod ext2
insmod font
loadfont /qcimage/resources/unicode.pf2
insmod vbe
insmod gfxterm
insmod png
insmod tga
set gfxmode=640x480x32
set gfxpayload=keep
terminal_output gfxterm
use_bg=true
background_image /qcimage/resources/qcsre32.tga
search -n -u -s windows 5a3c0e713c0e4889
search -n -u -s linux 450c9565-7424-44e5-ad88-857d516e2a95
set player=hd1

if [ ! -e ($windows)/ ]; then
  # Can't find windows
  default="reclone"
else
  if [ -e ($windows)/.qcimage/reset ]; then
    default="reset"
  else
    if [ ! -e ($player)/ ]; then
      # There is no player key, just boot windows
      default="Windows"
    else
      if [ -e ($player)/.qcimage ]; then
	cmp ($windows)/.qcimage/guid ($player)/.qcimage/guid
        if [ $? -ne 0 ]; then
          # A different player (or no player) is loaded
          default="apply"
        else
	  # This player image is already applied
          default="Windows"
        fi
      else
        if [ -e ($windows)/.qcimage/guid ]; then
          default="diff"
        else
            # Player doesn't have a diff, but the windows machine isn't ready
            # to take one
            default="Windows"
        fi
      fi
    fi
  fi
fi
		
